<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>MY NEW PROJECT</title>
    <link rel="stylesheet" type="text/css" href="signup.css">
    </head>
    <body>

<form action=""method="" style="border:1px solid #ccc">
  <div class="container">
    <h1>Sign Up</h1>
    <p>Please fill in this form to create an account.</p>
    <hr>


<div class="signup-form">

    <label for="first name"><b>First Name</b></label>
    <input type="text" name="first name" placeholder="Rohit" required>
    </div>

<div class="signup-form">

    <label for="last name"><b>Last Name</b></label>
    <input type="text" name="Verma" placeholder="Verma" required>

</div>

<div class="signup-form">

    <label for="email"><b>Email</b></label>
    <input type="text" placeholder="Enter Email" name="email" required>

</div>

<div class="signup-form">

    <label for="psw"><b>Password</b></label>
    <input type="password" placeholder="Enter Password" name="psw" required>

</div>

<div class="signup-form">

    <label for="psw-repeat"><b>Repeat Password</b></label>
    <input type="password" placeholder="Repeat Password" name="psw-repeat" required>

</div>

    <label>
      <input type="checkbox" checked="checked" name="remember" style="margin-bottom:15px"> Remember me
    </label>
<br><

    <label for="gender male"><b>Male</b></label>
    <input type="radio" name="gender choice" value="choice 1">

    <label for="gender female"><b>Female</b></label>
    <input type="radio" name="gender choice" value="choice 2">

    <label for="gender other"><b>Other</b></label>
    <input type="radio" name="gender choice" value="choice 3"><br><br>

    <label for="month"><b>Birthday</b></label>
    <select name="month">
      <option value="0" selected disabled>month</option>
      <option value="Jan">January</option>
      <option value="Feb">February</option>
      <option value="March">March</option>
      <option value="Apr">April</option>
      <option value="May">May</option>
      <option value="June">June</option>
      <option value="July">July</option>
      <option value="Aug">August</option>
      <option value="Sept">September</option>
      <option value="Oct">October</option>
      <option value="Nov">November</option>
      <option value="Dec">December</option>
        </select>

      <label for="date"><b>Date</b></label>
      <select name="date">
        <option value="0">0</option>
        <option value="1">1</option>
        <option value="2">2</option>
        <option value="3">3</option>
        <option value="4">4</option>
        <option value="5">5</option>
        <option value="6">6</option>
        <option value="7">7</option>
        <option value="8">8</option>
        <option value="9">9</option>
        <option value="10">10</option>
        <option value="11">11</option>
        <option value="12">12</option>
        <option value="13">13</option>
        <option value="14">14</option>
        <option value="15">15</option>
        <option value="16">16</option>
        <option value="17">17</option>
        <option value="18">18</option>
        <option value="19">19</option>
        <option value="20">20</option>
        <option value="21">21</option>
        <option value="22">22</option>
        <option value="23">23</option>
        <option value="24">24</option>
        <option value="25">25</option>
        <option value="26">26</option>
        <option value="27">27</option>
        <option value="28">28</option>
        <option value="29">29</option>
        <option value="30">30</option>
        <option value="31">31</option>

    </select>
    <label for="year"><b>Year</b></label>
    <select name="year">
      <option value="0" selected disabled>year</option>
      <option value="2002">2002</option>
      <option value="2001">2001</option>
      <option value="2000">2000</option>
      <option value="1999">1999</option>
      <option value="1998">1998</option>
      <option value="1997">1997</option>
      <option value="1996">1996</option>
      <option value="1995">1995</option>
      <option value="1994">1994</option>
      <option value="1993">1993</option>
      <option value="1992">1992</option>
      <option value="1991">1991</option>
      <option value="1990">1990</option>

        </select>


    <p>By creating an account you agree to our <a href="#" style="color:dodgerblue">Terms & Privacy</a>.</p>

    <div class="clearfix">
      <button type="button" class="cancelbtn">Cancel</button>
      <button type="submit" class="signupbtn">Sign Up</button>
    </div>
  </div>
</form>
</body>
</html>
