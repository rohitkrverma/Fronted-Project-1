<!DOCTYPE html>
<html lang="en">
<head>
  <title>Signup form using html and css</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" type="text/css" href="signupfiill.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<body>
  <div class="signup-form">
    <form>
      <h1>SignUp</h1>
      <div class="form-group">
        <input type="text" name="firstname" placeholder="First Name">
        </div>

        <div class="form-group">
          <input type="text" name="lastname" placeholder="Last Name">
          </div>

      <div class="form-group">
        <input type="email" name="email" placeholder="E-mail Address">
      </div>

      <div class="form-group">
        <input type="password" name="psw" placeholder="Password">
      </div>

      <div class="form-group">
        <input type="password" name="psw" placeholder="Re-Enter Password">
      </div>

      <div class="form-group">
        <input type="num" name="mobile_number" placeholder="Mobile Number">
        </div>

      <label for="agree">I agree all the <a href="">terms and conditions*</a></label>
      <input type="checkbox" name="agree">

      <button class="signup-btn">Signup</button>
      </form>
      </div>
      </body>
      </html>
